- title: Social Sharing
  summary: One of the easiest ways to work with Makers Academy is by simply sending us something you want us to share across our social media channels.
  blurb: What's needed from you? An image and copy for a tweet and facebook post and we only ask that you do the same! For guidance on what we would like you to share, please ask.

- title: Blog Content Swap
  summary: The Makers Academy <a href='https://blog.makersacademy.com/?utm_source=Partnerships-lp' target='_blank'>blog</a> is full of great content and we love to have guest bloggers.
  blurb: If you have interesting content around Education, Diversity, Coding or Recruitment we’d love to add it to our publication and share with our community. All we need from you is a Blog Post submitted via Medium so we can easily credit you and add it to our publication. Please ensure you submit to your publication while the post is in draft form - it’s essential that this is done before publication, otherwise it will not be possible for us to share your post with our community. Maybe we could write a post for your blog in return? We’re happy to discuss topics and work out something that would be valuable to your community

- title: Newsletter Share
  summary: Are you hosting an interesting event that you think will be beneficial to our community?
  blurb: Then please send us the details and we’d be happy to share to our mailing list of over 8000 people. What is needed from you? A banner, 100 Words to describe the event, all necessary links to find out more, book tickets etc. We only ask that you do the same! For guidance on what we would like you to share, please ask.

- title: Event Collaboration
  summary: Let's collaborate on an event together.
  blurb: It could be anything from a Diversity Training Event or a Coding Introduction Taster or a Full Weekend Hackathon The cost of delivering this is dependent on event. Could be security or food costs.

- title: Scholarships
  summary: A scholarship is an opportunity to work closely with Makers Academy and sponsor someone to go through the course, with  potential for them to start their career at your company.
  blurb: For some companies, scholarships are a way to increase their workforce, increase diversity, or even simply as a means of giving back to the community. Whatever you are hoping to achieve, we’re confident we can deliver, collaboratively defining the positioning of the scholarship to achieve your needs. We did this with Thoughtworks and you can see the outcome of the scholarships <a href='https://www.youtube.com/playlist?list=PLc4BYny7PXeQmo4inKuhZ_rbl5aFWEWGt' target='_blank'>here.</a> If you're interested in discussing further then drop arfah@makersacademy.com

- title: Returnships
  summary: Returning professional internships ('Returnships') act as a bridge back to “mid-senior roles” for experienced professionals who have taken an extended voluntary career break.
  blurb: A returnship is a great way to bring a new mid-senior employee by sponsoring their place at Makers Academy and allowing them to upskill after having time out of work normally due to a variety of reasons from having children to disability etc.

- title: Tech City Fellowship
  summary: The TechCity fellowship is a pot of money where we can lend out a super low interest loan equivalent to a Government-granted student loan. This allows a bright young person to have the opportunity to learn to code at Makers Academy.
  blurb: If you don’t have a  hiring need but want to do good then a potential avenue to work with us is by making a donation to the <a href='http://techcityfellowship.org' target='_blank'>Tech City Fellowship.</a>
